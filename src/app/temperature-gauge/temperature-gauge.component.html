<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="currentTemp"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [animations]="true"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [yScaleMax]="getScaleMax()"
  [yScaleMin]="getScaleMin()">
</ngx-charts-bar-vertical>
